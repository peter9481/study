<script type="text/javascript">
	
	var d3 = require('d3');

	var data = [56, 99, 14, 12, 46, 33, 22, 100, 87, 6, 55, 44, 27, 28, 34];
	
	var height = 400;
	var barWidth = 25;
	
	var x = d3.scale.linear()
		.domain([0, d3.max(data)])
		.range([0, height]);
		
	// svg = d3.select("body")
	// 	.append("svg")
	// 	.attr("width", data.length * (barWidth +1))
	// 	.attr("height", height);
		
	// svg = d3.select("#interactive");
	svg = d3.select("#d3svg");
		
	svg.selectAll("rect")
	.data(data)
	.enter()
	.append("rect")
	.attr("fill", "red")
	.attr("stroke", "block")
	.attr("x", function(d, i){
		return i * (barWidth + 1);
	})
	.attr("y", function(d){
		return height - (x(d));
	})
	.attr("width", barWidth)
	.attr("height", x);
	
</script>
